<app-alert></app-alert>

<div>
    <table class="table table-borderless">
        <thead>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Note</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let expense of displayedExpenses">
                <td>{{expense.category}}</td>
                <td>{{expense.amount}}</td>
                <td>{{expense.date | date: 'd.M.y'}}</td>
                <td>{{expense.note}}</td>
                <td class="row justify-content-end">
                    <a [routerLink]="['../edit', expense.expenseId]" style="color: black;">
                        <i class="material-icons">edit</i>
                    </a>
                    <a [routerLink]="['../delete', expense.expenseId]" style="color: black;">
                        <i class="material-icons">clear</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination class="d-flex justify-content-end"  [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" size="sm"></ngb-pagination>
    
      <select class="custom-select-sm" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="5">5 items per page</option>
        <option [ngValue]="10">10 items per page</option>
      </select>
    </div>
</div>
