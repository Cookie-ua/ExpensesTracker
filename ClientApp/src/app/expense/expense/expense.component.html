<div class="container">
    <div class="row justify-content-start">
        <h2>Expenses</h2>
        <!-- <button type="button" class="btn btn-link" routerLink='./list'>List</button> -->
        <button type="button" class="btn btn-link" routerLink='./add'>Add expense</button>
    </div>
</div>
<hr>
<div class="container">
    <div class="row justify-content-around" style="padding: 0 24px;" *ngIf="isListRoute()">
        <span>
            <i class="material-icons" style="cursor: pointer;" (click)="moveBack()">chevron_left</i>
        </span>
        <div>
            {{displayedPeriod}}
        </div>
        <span>
            <i class="material-icons" style="cursor: pointer;" (click)="moveForward()">chevron_right</i>
        </span>
    </div>
</div>

<div class="container" *ngIf="isListRoute()">
    <div class="row justify-content-between collapse-header align-items-center" style="cursor: pointer;" data-toggle="collapse" data-target="#collapseExample" >
        <span>Select date</span>
        <i class="material-icons" style="cursor: pointer;" >expand_more</i>
    </div>

    <div class="collapse" id="collapseExample">
        <div class="row justify-content-center">
            <button class="btn" (click)="selectPeriod(0)">Week</button>
            <button class="btn" (click)="selectPeriod(1)">Month</button>
            <button class="btn" (click)="selectPeriod(2)">Year</button>
        </div>
    </div>
</div>

<hr *ngIf="isListRoute()">
<nav class="nav nav-tabs" *ngIf="isListRoute()">
    <a class="nav-item nav-link" routerLink="./list" routerLinkActive="active">
        <i class="material-icons">table_chart</i>
    </a>
    <a class="nav-item nav-link" routerLink="./pie" routerLinkActive="active">
        <i class="material-icons">donut_large</i>
    </a>
    <a class="nav-item nav-link" routerLink="./column" routerLinkActive="active">
        <i class="material-icons">bar_chart</i>
    </a>
    <div class="nav-item nav-link" *ngIf="loading">
        <div class="row align-items-center">
            <div class="spinner-border spinner-border-sm text-info" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div>Loading</div>
        </div>
    </div>
</nav>
<br>
<app-no-expenses [hidden]="!hide"></app-no-expenses>
<div [hidden]="hide">
    <router-outlet ></router-outlet >
</div>
