<div class="row justify-content-center">
    <div class="col-md-8">
        <h4>Delete expense</h4>
        <div class="alert alert-danger text-center">
            Are you sure you want to delete this expense?
        </div>
        <ul class="list-group list-group-flush" *ngIf="expense">
            <li class="list-group-item"><b>Category:</b> {{expense.category}}</li>
            <li class="list-group-item"><b>Amount:</b> {{expense.amount}}</li>
            <li class="list-group-item"><b>Date:</b> {{expense.date | date: 'MM.d.y'}}</li>
            <li class="list-group-item"><b>Note:</b> {{expense.note}}</li>
        </ul>
        <br>
        <button type="submit" class="btn btn-danger" (click)="onSubmit()">Delete</button>
        <a routerLink="/expense/list" class="btn btn-link">Back to the List</a>
    </div>  
</div>
