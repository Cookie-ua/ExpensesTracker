<div class="row justify-content-center align-items-center">
    <div class="col-md-4 ">
        <h2>Login</h2>
        <app-alert></app-alert>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" formControlName="userName">
                <div class="text-danger" *ngIf="(submitted && form.userName.errors) || (form.userName.invalid && (form.userName.dirty || form.userName.touched))">
                    <div *ngIf="form.userName.errors.required">
                        The User name field is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div class="text-danger" *ngIf="(submitted && form.password.errors) || (form.password.invalid && (form.password.dirty || form.password.touched))">
                    <div *ngIf="form.password.errors.required">
                        The Password field is required
                    </div>
                </div>
            </div>
            <button [disabled]="loading" type="submit" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a type="button" class="btn btn-link" routerLink="/register">Register</a>
        </form>
    </div>
</div>
